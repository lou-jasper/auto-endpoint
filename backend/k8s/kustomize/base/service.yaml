apiVersion: v1
kind: Service
metadata:
  name: fastapi-app
  namespace: default
  labels:
    app: fastapi-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: fastapi-app
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
    # Optional: Configure session affinity for sticky sessions
    # sessionAffinity: ClientIP
    # sessionAffinityConfig:
    #   clientIP:
    #     timeoutSeconds: 10800
  # Optional: Configure service quality of service
  # qualityOfService: ClusterIP
  # Optional: Configure load balancing algorithm
  # sessionAffinity: None
  # Optional: Configure external traffic policy
  # externalTrafficPolicy: Cluster
  # Optional: Configure health check node port
  # healthCheckNodePort: 30000
  # Optional: Configure publish not ready addresses
  # publishNotReadyAddresses: false